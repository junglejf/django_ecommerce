

{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Base Template</title>
        {% include 'base/css.html'%} <!--informa o caminho do css -->
        {% block base_head %} 
        {% endblock base_head %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    </head>
    <body>
                        
        {% include 'base/navbar.html' with nome_da_marca='Loja virtual' %} <!-- não pode ter espaço no nome do atributo  antes do igual nome_da_marca = .... -->
        {% block content %} 

        {% endblock %}
        
    
    <br>
    <div class="container">
        {% block conteudo %}

        {% endblock %}
    </div>
  
    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>

    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/jquery.mask.js' %}"></script>

    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        $(document).ready(function(){
            {% block domready %}

            {% endblock %}
        });
        $(document).ready(function(){
            var productForm = $(".form-product-ajax")
            productForm.submit(function(event){
                event.preventDefault();
                //console.log("Form is not sending")
                var thisForm = $(this)
                //var actionEndpoint = thisForm.attr("action");
                var actionEndpoint = thisForm.attr("data-endpoint");
                var httpMethod = thisForm.attr("method");
                var formData = thisForm.serialize();

                console.log(thisForm.attr("action"), thisForm.attr("method"))

                $.ajax({
                    url: actionEndpoint,
                    method: httpMethod,
                    data: formData,
                    success: function(data){
                        var submitSpan = thisForm.find(".submit-span")
                        if(data.added){
                            submitSpan.html("In cart <button type='submit' class='btn btn-link'>Remove?</button>")
                        }else{
                            submitSpan.html("<button type='submit'  class='btn btn-success'>Add to cart</button>")
                        }
                        var navbarCount = $(".navbar-cart-count")
                        navbarCount.text(data.cartItemCount)
                        var currentPath = window.location.href
                        if(currentPath.indexOf("carrinho") != -1){
                            refreshCart()
                        }
                    },
                    error: function(errorData){
                        console.log("error")
                        console.log(errorData)
                    }
                })
            })
            function refreshCart(){
                console.log("in current cart")
                var cartTable = $(".cart-table")
                var cartBody = cartTable.find(".cart-body")
                //cartBody.html("<h1>Changed</h1>")
                var productsRows = cartBody.find(".cart-product")
                var currentUrl = window.location.href

                var refreshCartUrl = '/api/carrinho';
                var refreshCartMethod = "GET";
                var data = {};
                $.ajax({
                    url: refreshCartUrl,
                    method: refreshCartMethod,
                    data: data,
                    success: function(data){
                        var hiddenCartItemRemoveForm = $(".cart-item-remove-form")
                        if(data.products.length > 0){
                            productsRows.html(" ")
                            i = data.products.length
                            $.each(data.products, function(index, value){
                                console.log(value)
                                var newCartItemRemove = hiddenCartItemRemoveForm.clone()
                                newCartItemRemove.css("display","block")
                                //newCartItemRemove.removeClass("hidden-class")
                                newCartItemRemove.find(".cart-item-product-id").val(value.id) // id setado na view cart_detail
                                cartBody.prepend("<tr><th scope=\"row\">" + i + "</th><td><a href='" + value.url + "'>" + value.name  + "</a>"+ newCartItemRemove.html()+"</td><td>" + value.price +"</td><td>"+value.quantidade+"</td><td>"+value.selected+"</td></tr>")
                                i --
                                
                            })
                            
                            cartBody.find(".cart-subtotal").text(data.subtotal)
                            cartBody.find(".cart-total").text(data.total)

                        }else{
                            window.location.href = currentUrl

                        }
                    },
                    error: function(errorData){
                        console.log("error")
                        console.log(errorData)
                    }
                })


            }
        })
    </script>
    </body>


</html>
